<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Robert Hollands</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
    }
    header {
      background-color: #0a0a0a;
    }
    nav a {
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff4c4c;
    }
    .form-container {
      background-color: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(6px);
    }
    input, textarea {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }
    input:focus, textarea:focus {
      border-color: #ff4c4c;
      box-shadow: 0 0 0 2px rgba(255, 76, 76, 0.5);
    }
    button {
      background-color: #ff4c4c;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e63e3e;
    }
  </style>
</head>
<body>
  <!-- Header/Nav -->
  <header class="text-white px-4 py-4 shadow-md fixed w-full z-10 relative">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">
        <a href="/" class="hover:text-gray-300">Robert Hollands</a>
      </div>
      <!-- Hamburger Button -->
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <!-- Nav Links -->
      <nav id="nav-menu" class="hidden md:flex flex-row justify-between items-center w-full md:w-auto bg-gray-900 md:bg-transparent px-4 md:px-0 py-4 md:py-0 absolute md:static top-full left-0">
        <a href="/#education" class="hover:text-gray-300">Education</a>
        <a href="/#experience" class="hover:text-gray-300">Experience</a>
        <a href="/CTF/" class="hover:text-gray-300">CTFs</a>
        <a href="/#homelab" class="hover:text-gray-300">Homelab</a>
        <a href="/contact/" class="text-gray-300 font-semibold">Contact</a>
      </nav>
    </div>
    <script>
      const toggleBtn = document.getElementById('nav-toggle');
      const menu = document.getElementById('nav-menu');
      toggleBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  </header>

  <main class="pt-24 pb-16 flex justify-center px-4">
    <div class="form-container w-full max-w-xl p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-4 text-center">Contact Me</h1>
      <p class="text-gray-300 mb-6 text-center">Have a question or want to work together? Fill out the form below to get in touch.</p>
      <form action="https://formspree.io/f/xpwlagya" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input type="text" id="name" name="name" required class="p-2 w-full rounded focus:outline-none focus:ring-2">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Your Email</label>
          <input type="email" id="email" name="_replyto" required class="p-2 w-full rounded focus:outline-none focus:ring-2">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="p-2 w-full rounded focus:outline-none focus:ring-2"></textarea>
        </div>
        <!-- Honeypot Field (for bots) -->
        <input type="text" name="honeypot" style="display:none">
        <button type="submit" class="w-full text-white py-2 rounded">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
