<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Hollands | CTF</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/CTF/glitch.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white min-h-screen">
    <!-- Header/Nav -->
    <header class="bg-gray-900 text-white px-4 py-4 shadow-md fixed w-full z-10">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <div class="text-xl font-bold">
          <a href="/" class="hover:text-gray-300">Robert Hollands</a>
        </div>
        <button id="nav-toggle" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <nav id="nav-menu" class="hidden md:flex space-x-6">
          <a href="/" class="hover:text-gray-300">Home</a>
          <a href="/CTF/" class="font-semibold text-gray-300">CTFs</a>
          <a href="/#education" class="hover:text-gray-300">Education</a>
          <a href="/#experience" class="hover:text-gray-300">Experience</a>
          <a href="/contact/" class="hover:text-gray-300">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Glitching Title -->
    <div class="wrapper">
      <h1 class="glitch" data-text="sudormrflol">sudormrflol</h1>
    </div>

    <script>
      const toggleBtn = document.getElementById('nav-toggle');
      const menu = document.getElementById('nav-menu');
      toggleBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
  </body>
</html>
