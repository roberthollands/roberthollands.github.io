<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CTFs | Robert Hollands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

    <style>
      :root{
        --jet:#000000;
        --ink:#0a0a0a;
        --card:#0d0d0d;
        --muted:#9ca3af;
        --accent:#ef4444; /* red-500 */
      }
      html,body{height:100%}
      body {
        background: linear-gradient(180deg, var(--jet), var(--ink));
        color: #e5e7eb;
        overflow-x: hidden;
        position: relative;
      }

      /* Matrix background and scrim (keeps code off content area) */
      #matrix-canvas{
        position:fixed; inset:0; z-index:0; opacity:.18; pointer-events:none;
      }
      .matrix-scrim{
        position:fixed; inset:0; pointer-events:none; z-index:1;
        background:
          radial-gradient(ellipse at 50% 20%,
            rgba(0,0,0,.92) 0%,
            rgba(0,0,0,.92) 35%,
            rgba(0,0,0,.78) 52%,
            rgba(0,0,0,.5) 65%,
            rgba(0,0,0,.2) 78%,
            rgba(0,0,0,0) 100%);
      }

      /* Header: translucent black, red hover on links */
      .site-nav a{
        transition: color .2s ease, transform .2s ease;
      }
      .site-nav a:hover,
      .site-nav a:focus-visible{
        color: var(--accent);
      }

      /* Cards on dark */
      .card{
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 10px 20px rgba(0,0,0,.45);
      }

      /* Handle glitch effect */
      .glitch {
        position: relative;
        display: inline-block;
        text-shadow:
          0 0 2px rgba(239,68,68,.7),
          0 0 8px rgba(239,68,68,.25);
      }
      .glitch::before,
      .glitch::after{
        content: attr(data-text);
        position:absolute; left:0; top:0; width:100%; overflow:hidden;
        clip-path: inset(0 0 0 0);
        opacity:.75;
      }
      .glitch::before{
        color:#ff4d4d;
        transform: translate3d(-1px, 0, 0);
        animation: glitchTop 4s infinite linear alternate;
      }
      .glitch::after{
        color:#ff1a1a;
        transform: translate3d(1px, 0, 0);
        animation: glitchBot 3.5s infinite linear alternate;
      }
      @keyframes glitchTop{
        0%   { clip-path: inset(0 0 85% 0); transform: translateX(-1px); }
        20%  { clip-path: inset(0 0 75% 0); transform: translateX(-2px); }
        40%  { clip-path: inset(0 0 90% 0); transform: translateX(0); }
        60%  { clip-path: inset(0 0 80% 0); transform: translateX(-1px); }
        80%  { clip-path: inset(0 0 88% 0); transform: translateX(-0.5px); }
        100% { clip-path: inset(0 0 82% 0); transform: translateX(-1px); }
      }
      @keyframes glitchBot{
        0%   { clip-path: inset(85% 0 0 0); transform: translateX(1px); }
        20%  { clip-path: inset(75% 0 0 0); transform: translateX(2px); }
        40%  { clip-path: inset(90% 0 0 0); transform: translateX(0); }
        60%  { clip-path: inset(80% 0 0 0); transform: translateX(1px); }
        80%  { clip-path: inset(88% 0 0 0); transform: translateX(0.5px); }
        100% { clip-path: inset(82% 0 0 0); transform: translateX(1px); }
      }

      /* Keep content above scrim */
      header, main { position: relative; z-index: 2; }
    </style>
  </head>

  <body class="text-gray-200">
    <!-- Matrix background -->
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>
    <div class="matrix-scrim" aria-hidden="true"></div>

    <!-- Header/Nav -->
    <header class="bg-black/80 backdrop-blur text-white px-4 py-4 shadow-md fixed w-full z-10 relative">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <div class="text-xl font-bold">
          <a href="/" class="hover:text-red-500">Robert Hollands</a>
        </div>
        <!-- Hamburger Button -->
        <button id="nav-toggle" class="md:hidden focus:outline-none" aria-label="Toggle navigation">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <!-- Nav Links -->
        <nav id="nav-menu"
             class="site-nav hidden md:flex flex-row justify-between items-center w-full bg-black/95 md:bg-transparent px-4 md:px-0 py-4 md:py-0 absolute md:static top-full left-0">
          <a href="/" class="hover:text-red-500">Home</a>
          <a href="/CTF/" class="text-red-500 font-semibold">CTFs</a>
          <a href="/#education" class="hover:text-red-500">Education</a>
          <a href="/#experience" class="hover:text-red-500">Experience</a>
          <a href="/#homelab" class="hover:text-red-500">Homelab</a>
          <a href="/contact/" class="hover:text-red-500">Contact</a>
        </nav>
      </div>
      <script>
        const toggleBtn=document.getElementById("nav-toggle");
        const menu=document.getElementById("nav-menu");
        toggleBtn.addEventListener("click",()=>{ menu.classList.toggle("hidden"); });
      </script>
    </header>

    <!-- Main content -->
    <main class="pt-24">
      <!-- Landing Section -->
      <section id="ctf" class="py-16">
        <div class="max-w-6xl mx-auto px-4">
          <!-- Centered header: HTB handle with subtle glitch -->
          <h1 class="text-4xl font-bold mb-8 text-center">
            <span class="glitch" data-text="sudormrflol">sudormrflol</span>
          </h1>

          <!-- Two-column grid (unchanged structure) -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Card 1: Command Injection -->
            <a href="/CTF/command-injection.html"
               class="block rounded-lg overflow-hidden card hover:shadow-xl transition-shadow duration-200">
              <div class="overflow-hidden">
                <img src="/images/Command-Injection.png" alt="Command Injection"
                     class="w-full h-64 object-cover transform transition-transform duration-300 hover:scale-105"/>
              </div>
              <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-100 mb-2">Command Injection</h3>
                <p class="text-sm" style="color: var(--muted)">August 4, 2025 • 6 min read</p>
              </div>
            </a>

            <!-- Card 2: SQL Injection Fundamentals -->
            <a href="/CTF/sql-injection-fundamentals.html"
               class="block rounded-lg overflow-hidden card hover:shadow-xl transition-shadow duration-200">
              <div class="overflow-hidden">
                <img src="/images/SQL_Injections.png" alt="SQL Injection Fundamentals"
                     class="w-full h-64 object-cover transform transition-transform duration-300 hover:scale-105"/>
              </div>
              <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-100 mb-2">SQL Injection Fundamentals</h3>
                <p class="text-sm" style="color: var(--muted)">August 2, 2025 • 5 min read</p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Red Matrix rain -->
    <script>
      (function(){
        const canvas=document.getElementById('matrix-canvas');
        const ctx=canvas.getContext('2d');
        let w,h,cols,yPos;
        const fontSize=16;
        const speed=40; // lower = slower
        const chars='01▮▯▢▣░▒▓━╺╸╾╼◼◻◽◾';

        function resize(){
          w=canvas.width=window.innerWidth;
          h=canvas.height=window.innerHeight;
          cols=Math.floor(w/fontSize);
          yPos=Array(cols).fill(0);
        }
        resize();
        window.addEventListener('resize',resize);

        function draw(){
          // trail fade
          ctx.fillStyle='rgba(0,0,0,0.22)';
          ctx.fillRect(0,0,w,h);

          ctx.font=fontSize+'px monospace';
          for(let i=0;i<cols;i++){
            const ch=chars.charAt(Math.floor(Math.random()*chars.length));
            // various reds for depth
            const palette=[
              'rgba(239,68,68,0.85)',  // red-500
              'rgba(220,38,38,0.80)',  // red-600
              'rgba(248,113,113,0.75)' // red-400
            ];
            ctx.fillStyle=palette[Math.floor(Math.random()*palette.length)];
            ctx.fillText(ch, i*fontSize, yPos[i]*fontSize);

            if(yPos[i]*fontSize > h && Math.random() > 0.975){ yPos[i]=0; } else { yPos[i]++; }
          }
        }
        function loop(){ draw(); setTimeout(()=>requestAnimationFrame(loop), speed); }
        loop();
      })();
    </script>
  </body>
</html>
