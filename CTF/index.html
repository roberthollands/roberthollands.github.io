<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTFs | Robert Hollands</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header/Nav -->
    <header class="bg-gray-900 text-white px-4 py-4 shadow-md fixed w-full z-10 relative">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <div class="text-xl font-bold">
          <a href="/" class="hover:text-gray-300">Robert Hollands</a>
        </div>
        <!-- Hamburger Button -->
        <button id="nav-toggle" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <!-- Nav Links -->
        <nav id="nav-menu" class="hidden md:flex flex-row justify-between items-center w-full bg-gray-900 md:bg-transparent px-4 md:px-0 py-4 md:py-0 absolute md:static top-full left-0">
          <a href="/" class="hover:text-gray-300">Home</a>
          <a href="/CTF/" class="text-gray-300 font-semibold">CTFs</a>
          <a href="/#education" class="hover:text-gray-300">Education</a>
          <a href="/#experience" class="hover:text-gray-300">Experience</a>
          <a href="/#homelab" class="hover:text-gray-300">Homelab</a>
          <a href="/contact/" class="hover:text-gray-300">Contact</a>
        </nav>
      </div>
      <script>
        const toggleBtn = document.getElementById('nav-toggle');
        const menu = document.getElementById('nav-menu');
        toggleBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      </script>
    </header>
  </body>
</html>
